apply plugin: 'java'

sourceCompatibility = 1.8

tasks.withType(JavaCompile) {
     options.encoding = 'UTF-8'
}

repositories {
    jcenter()
}
 
dependencies {
    testCompile 'org.testng:testng:6.9.12'
    testCompile 'org.assertj:assertj-core:3.5.2'
}

test {
    useTestNG()
}

defaultTasks 'test'
